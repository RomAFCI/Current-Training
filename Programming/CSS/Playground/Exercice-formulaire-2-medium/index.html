<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<form class="backgroundform" action="/submit-form" method="post">
    <div>
        <h1>Créer un compte</h1>
    </div>

    <div>
        <label for="prénom">Prénom</label>
        <input class="widinput" type="text" id="prénom" name="prénom" required>
    </div>

    <div>
        <label for="nom">Nom</label>
        <input class="widinput" type="text" id="nom" name="nom" required>
    </div>

    <div>
        <label for="email">Email</label>
        <input class="widinput" type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="password">Mot de passe</label>
        <input class="widinput" type="password" id="password" name="password" required>
        <p>Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre</p>
    </div>

    <div>
        <label for="confirmpassword">Confirmer le mot de passe</label>
        <input class="widinput" type="password" id="confirmpassword" name="password" required>
    </div>

    <div>
        <label for="date">Date de naissance</label>
        <input class="widinput" type="date" id="date" name="date" required>
    </div>

    <div>
        <label for="genre">Genre</label>
        <div>
            <input type="radio" id="genre1" name="gender" value="Homme" required>
            <label for="genre1">Homme</label>
            <input type="radio" id="genre2" name="gender" value="Femme" required>
            <label for="genre2">Femme</label>
            <input type="radio" id="genre3" name="gender" value="Autre" required>
            <label for="genre3">Autre</label>
        </div>
    </div>

    <div>
        <label for="pays">Pays</label>
        <select class="widinput" id="pays" name="pays" required>
            <option value="">Sélectionnez votre pays</option>
            <option value="fr">France</option>
            <option value="be">Belgique</option>
            <option value="ch">Suisse</option>
            <option value="ca">Canada</option>
          </select>
    </div>

    <div>    
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">J'accepte les <span>conditions d'utilisation</span> et la <span>politique de confidentialité</span></label>
    </div>

    <div>
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Je souhaite recevoir la newsletter</label>
    </div>
    
      <div>
        <button class="button1" type="reset">Réinitialiser</button>
      </div>
      <div>
        <button class="button2" type="submit">S'inscrire</button>
      </div>
    
    
</form>
</body>
</html>
