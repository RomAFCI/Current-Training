<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<form class="backgroundform" action="/submit-form" method="post">
    <div>
        <h1>Créer un compte</h1>
    </div>

    <div>
        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prénom" required>
    </div>

    <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <p>Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre</p>
    </div>

    <div>
        <label for="password">Confirmer le mot de passe</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <label for="date">Date de naissance</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div>
        <label>Genre:</label>
        <label><input type="radio" name="gender" value="male"> Homme</label>
        <label><input type="radio" name="gender" value="female"> Femme</label>
        <label><input type="radio" name="gender" value="other"> Autre</label>
    </div>

    <div>
        <label for="pays">Pays</label>
        <select id="pays" name="pays">
            <option value="">Choisissez un pays</option>
            <option value="fr">France</option>
            <option value="be">Belgique</option>
            <option value="ch">Suisse</option>
            <option value="ca">Canada</option>
          </select>
    </div>

    <div>
        
    </div>

    
    
    

</form>
</body>
