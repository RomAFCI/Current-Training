<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="flexhead backgroundhead">
      <img
        class="imghead logo-croc"
        src="./images/crocodile.png"
        alt="logo-croco"
      />

      <!-- menu-burger à revoir

      <input id="menu-mobile" type="checkbox" />
      <label for="menu-mobile" class="menu-burger">
        <span class="trait"></span>
        <span class="trait"></span>
        <span class="trait"></span>
      </label>
      <nav class="nav-menu"> -->

      <nav>
        <ul class="resetul flexnav">
          <li class="resetli slide">
            <a class="reseta colo-nav flexnav" href=""
              ><img
                class="imgnav"
                src="./images/home.png"
                alt="home"
              />Accueil</a
            >
          </li>
          <li class="resetli slide">
            <a class="reseta colo-nav flexnav" href=""
              ><img
                class="imgnav"
                src="./images/suitcases.png"
                alt="suitcases"
              />Services</a
            >
          </li>

          <li class="resetli drop-down-menu container-pos slide">
            <a class="link-header reseta colo-nav flexnav" href=""
              ><img
                class="imgnav"
                src="./images/box.png"
                alt="box"
              />Produits</a
            >
            <div class="hide-menu">
              <ul class="resetul menu-deroulant">
                <li class="resetli">
                  <a class="reseta colo-nav" href="">Produit 1</a>
                </li>
                <li class="resetli">
                  <a class="reseta colo-nav" href="">Produit 2</a>
                </li>
                <li class="resetli">
                  <a class="reseta colo-nav contain-slide deco-menu" href=""
                    >Produit 3</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <li class="resetli slide">
            <a class="reseta colo-nav flexnav" href=""
              ><img class="imgnav" src="./images/info.png" alt="info" />À
              propos</a
            >
          </li>

          <li class="resetli slide">
            <a class="reseta colo-nav flexnav" href=""
              ><img
                class="imgnav"
                src="./images/mail.png"
                alt="contact"
              />Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="contain-main">
      <div class="card-main">
        <h1>Menu de Navigation Responsive</h1>
        <p>
          Un exemple de menu responsive avec transitions fluides et sous-menus
          déroulants. réalisé entièrement en CSS.
        </p>
      </div>
    </main>
  </body>
</html>
