<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="backgroundform">
      <h1>Contactez-nous</h1>
      <label for="Nom">Nom</label>
      <input class="pad" type="text" id="Nom" name="Nom" required/>
      <label for="Email">Email</label>
      <input class="pad" type="email" id="Email" name="Email" required/>
      <label for="Sujet">Sujet</label>
      <select class="pad" id="" name="">
        <option value=""></option>
        <option value="Ou">Oui</option>
        <option value="No">Non</option></select>
        <label for="Message">Message</label>
        <textarea class="pad" id="message" name="message" rows="4" cols="50" placeholder="Vos commentaires..."></textarea>
        <div class="displayb">
            <input type="checkbox" /></input>
            <label for="checkbox">J'accepte les conditions d'utilisation</label>
        </div>
      <button type="submit" value="Envoyer" >Envoyez</button>
    </form>
  </body>
</html>
