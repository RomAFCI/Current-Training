<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="flex">
      <h1>Morpion</h1>
      <div class="grid">
        <div class="case1"></div>
        <div class="case2"></div>
        <div class="case3"></div>
        <div class="case4"></div>
        <div class="case5"></div>
        <div class="case6"></div>
        <div class="case7"></div>
        <div class="case8"></div>
        <div class="case9"></div>
      </div>
      <div>
        <button class="buttonDepart">Lancer la partie</button>
      </div>
      <div class="playerSelect">
        <label>
          Pseudo Joueur X :
          <input type="text" id="pseudoX" placeholder="Joueur X" />
        </label>

        <label>
          Pseudo Joueur O :
          <input type="text" id="pseudoO" placeholder="Joueur O" />
        </label>
      </div>
      <div class="flex-button">
        <p>Score X : <span class="scoreX">0</span></p>
        <p>Score O : <span class="scoreO">0</span></p>
      </div>
      <div class="message"></div>
    </section>
    <script src="js.js"></script>
  </body>
</html>
